<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
<meta http-equiv="Pragma" content="no-cache"/>
<meta http-equiv="Expires" content="0"/>
	<title>Music Finder (Rudderstack implementation)</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script type="text/javascript" src="js/config.js"></script>
	<script type="text/javascript" src="js/rudder-library.js">
		rudderanalytics.ready(() => {
		    console.log("The JavaScript SDK is ready.");
		    rudderanalytics.page(
			  "Sign-up",
			  "Viewed Sign-up page", {
			  	
			  },
			  () => {
			    console.log("Page event successfully submitted to the RudderStack SDK.");
			  }
			);
		});
	</script>
	<script type="text/javascript" src="js/rudder.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<header>
		<div class="leftContainer">
			<span id="logo"><a href="https://scott-marinoff.github.io/music-finder-v2-rudderstack/index.html">Music Finder</a></span> Rudderstack implementation <a id="mixpanelLink" href="https://mixpanel.com/project/3425065/view/3929169/app/events" target="_blank" rel="noopener noreferrer">Mixpanel</a>
		</div>
	</header>
	<div id="mainContainer">
		<div class="form">
			<div class="formRow">
				<label for="name">Name: </label><input type="text" name="name" id="name" autocomplete="off" spellcheck="false">
			</div>
			<div class="formRow">
				<label for="email">Email: </label><input type="text" name="email" id="email" autocomplete="off" spellcheck="false">
			</div>
			<div class="formRow">
				<label for="password">Password: </label><input type="password" name="password" id="password">
			</div>
			<div class='formRow'>
				<select name='genre' id='genre'>
					<option value='Classical'>Classical</option>
					<option value='Electronic'>Electronic</option>
					<option value='Folk'>Folk</option>
					<option value='Hip-Hop'>Hip-Hop</option>
					<option value='Rock'>Rock</option>
				</select>
			</div>
			<script type="text/javascript">
				if (config.plan) {
					document.write("<div class='formRow'><select name='plan' id='plan'><option value='Free'>Free</option><option value='Premium'>Premium</option></select></div>")
				}
			</script>
			<div class="center">
				<button id="signupButton">Signup</button>
			</div>
		</div>
	</div>
</body>
</html>
